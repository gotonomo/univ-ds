	  <div class="panel panel-info" id="part1">
		  <!-- Default panel contents -->
		  <div class="panel-heading">X银行电子银行个人客户服务协议与风险提示</div>
		  <div class="panel-body" >
			<label class="disabled" id="pb">
			<center><strong>X银行电子银行个人客户服务协议与风险提示</strong></center><br>
			为明确双方的权利和义务，规范双方业务行为，改善客户服务，本着平等互利的原则， 电子银行个人客户服务申请人 （以下简称“甲方”）与 X银行股份有限公司 （以下简称“乙方”）就中国建设银行电子银行服务的相关事宜达成本协议，协议双方应予遵守。
			第一条	定义<br>
			如无特别说明，下列用语在本协议中的含义为：<br>
			电子银行服务：指乙方借助国际互联网、公共通讯、电话集成线路等方式为甲方提供的支付结算服务、客户理财服务及信息类服务。<br>
			电子银行服务：指乙方借助国际互联网、公共通讯、电话集成线路等方式为甲方提供的支付结算服务、客户理财服务及信息类服务。<br>
			身份认证要素：指在电子银行交易中乙方用于识别甲方身份的信息要素，如客户号（用户名、证件号码等）、密码、电子证书、网银盾、动态口令、签约设置的主叫电话号码、签约设置的手机SIM卡或UIM卡等。<br>
			密码：指甲方在电子银行服务中使用的各种密码，如登录密码、交易密码、账户密码等。<br>
			交易指令：指甲方通过电子银行渠道向乙方发出的查询、转账、购买金融资产等指示。<br>
			错误：指乙方未能执行、未能及时执行或未能正确执行甲方交易指令的情况。<br>
			第二条	电子银行服务的开通及服务内容<br>
			（一）网上银行服务的开通及服务内容<br>
			甲方通过银行网站登记甲方个人基本信息及账户信息，并按照要求完成其他相关操作后，自助开通网上银行，成为网上银行的普通客户。普通 客户可享受的服务包括：查询、信用卡还款等服务。甲方到银行柜台或银行移动POS签约，并办理相关手续后，成为网上银行的高级客户。高 级客户可享受的服务包括：查询、转账、网上支付、缴费、证券基金业务、外汇业务、黄金业务、信用卡、保险业务、贷款业务等金融交易服 务和信息服务，高级客户还可申请开通或变更网上银行所提供的其他功能。<br>
			（二）电话银行服务的开通及服务内容<br>
			甲方通过95533客户服务电话登记甲方个人基本信息及账户信息，并按照要求完成其他相关操作后，自助开通电话银行，成为电话银行的普通 客户。普通客户可享受的服务包括：查询、缴费、咨询、投诉、建议、口头挂失等服务。甲方可在银行柜台或银行移动POS签约，成为电话银 行的高级客户；甲方为网上银行高级客户的，也可通过网上银行进行电话银行签约，成为电话银行的高级客户。高级客户可享受的服务包括： 查询、转账、缴费、证券基金业务、外汇业务、黄金业务、电话支付业务等金融交易服务，咨询、投诉、建议、口头挂失、登记预约等增值 信息服务，高级客户还可申请开通或变更电话银行所提供的其他功能。<br>
			（三）手机银行服务的开通及服务内容<br>
			甲方利用银行网站、网上银行、手机等途径登记甲方个人基本信息及账户信息，并按照要求完成其他相关操作后，自助开通手机银行，成为 手机银行的普通客户。普通客户可享受的服务包括：查询、小额支付和缴费、手机股市、证券基金业务等金融交易服务和信息服务。甲方可 在银行柜台或银行移动POS签约，成为手机银行的高级客户；甲方为网上银行高级客户的，也可通过网上银行进行手机银行签约，成为手机 银行的高级客户。高级客户可享受的服务包括：查询、转账、缴费、证券基金业务、手机股市、信用卡等服务，高级客户还可申请开通或变 更手机银行所提供的其他功能。<br>
			（四）短信金融服务的开通及服务内容<br>
			甲方利用手机短信、银行网站、手机银行、银行柜台、银行移动签约POS等途径登记甲方个人基本信息及账户信息，并按照要求完成其他相关 操作后，成为短信金融客户。短信金融客户可享受的服务包括：金融信息通知、查询、安全提示、交易提醒等服务。<br>
			（五）客户享受上述电子银行服务还须具备相关电子设备、能接入相应电子银行系统的网络等前提条件。<br>
			第三条	甲方主要权利与义务<br>
			一、主要权利<br>
			（一）甲方申请开通相应电子银行服务后，有权依本协议享受乙方提供的服务。<br>
			（二）甲方有权在本协议生效期间根据乙方相关业务规则对本协议项下电子银行服务提出变更或终止申请。<br>
			（三）甲方通过电子银行渠道办理相关交易后，有权在规定的时限内到乙方营业网点补登存折或补打交易凭证。<br>
			二、主要义务<br>
			（一）甲方办理网上银行业务应直接登录乙方网站，而不要通过邮件或其他网站提供的链接登录。<br>
			甲方在中国大陆地区办理电话银行业务，应直接拨打乙方客户服务电话95533，而不要拨打任何其他电话。<br>
			（二）甲方在享受乙方提供的电子银行服务时，应当遵守本协议以及乙方不定期通过网点、网站或电子银行等渠道公布的相关 业务规则等要求。甲方通过电子银行渠道办理银行业务时，还应同时遵守通过普通渠道（如银行柜台渠道等）办理该业务 所需遵循的乙方相应规定，但乙方有特殊要求的除外。<br>
			（三）甲方应保证其提供的个人资料的真实、完整、有效，如有变更，应及时书面通知乙方并按照乙方要求办理变更手续， 通过乙方电子银行服务渠道能够更改的个人资料，甲方可自行通过电子银行服务渠道变更，因甲方个人资料不真实、不正确、 不完整等原因而发生的风险和责任由甲方承担。<br>
			（四）甲方不得通过电子银行渠道发送违法的、与交易无关的或破坏性的信息，不得干扰乙方电子银行系统的正常进行。 短信金融服务中所有短信内容不得含有客户号、密码等关键信息。<br>
			（五）甲方身份认证要素（具体内容请见本协议第一条的相关规定）是乙方在提供电子银行服务过程中识别甲方的依据，甲方 必须妥善保管，不得将身份认证要素提供给任何第三方（包括乙方工作人员）或交于任何第三方（包括乙方工作人员）使用。 使用上述身份认证要素所完成的一切交易操作均视为甲方本人所为，甲方应对由此产生的后果负责。<br>
			（六）如甲方的身份认证要素（具体内容请见本协议第一条的相关规定）发生遗失、被盗、遗忘或怀疑已被他人知悉、盗用等可能导致甲方账 户安全性降低的情形,甲方应立即对账户进行挂失或对相关电子银行渠道进行终止，在挂失或终止生效之前发生的损失均由甲方承担。<br>
			（七）甲方在移动运营商的手机号码销号或变更与其在乙方电子银行渠道的注销或变更不能相互替代。甲方如需办理相关电子银行业务的注销 或变更，应根据乙方相关业务规定予以办理。<br>
			（八）甲方应对其发出的所有交易指令承担全部责任。<br>
			（九）甲方发出的指令经乙方执行后，甲方不得要求变更或撤销。甲方发现账户变动与本人的实际交易操作不符的，甲方应自发生该种不符后 15日内向乙方作出书面错误通知并应说明错误发生的可能原因、有关的账号、金额等情况。对甲方发出的错误通知，乙方将及时受理并进行调 查。如乙方认为错误确已发生并系乙方的原因，乙方将及时对错误加以纠正。<br>
			（十）甲方应采取安装防病毒软件、及时安装电脑系统安全补丁等合理措施，防止身份认证要素（具体内容请见本协议第一条的相关规定）被 盗或泄漏；甲方同时应尽到合理注意义务，在安全的环境使用相关电子银行渠道。对于自设密码，甲方应设置安全性较高的密码，避免使用简 单易记的密码或容易被他人猜到的密码。对于申请开通电子银行服务时受技术条件限制只能设置数字密码的，甲方应于开通电子银行服务后及 时将其更换为安全性更高的密码。<br>
			（十一）甲方应当按照乙方公布的电子银行个人客户服务收费项目及标准支付相关费用。<br>
			第四条	乙方主要权利与义务<br>
			一、主要权利<br>
			（一）为不断改进电子银行服务，提高服务的安全性、可靠性、方便性，乙方有权定期或不定期对电子银行系统进行维护、升级和改造。<br>
			（二）为保障甲方资金安全，乙方有权根据客户类别、身份认证措施、交易风险度等因素的不同设定不同的安全策略，不同安全 策略对于客 户身份认证措施、交易限额、操作流程等可能有不同要求，甲方应当遵守。乙方对涉及客户权利义务变更的安全策略调整，应当通过网点、网 站或电子银行等渠道公布或按照本协议约定予以公告。<br>
			（三）乙方有权依据法律、法规、规章或业务需要对电子银行服务系统的服务内容、操作流程或收费标准等进行调整，涉及收费或其他客户权 利义务变更的调整，将于正式对外公告后施行，自公告施行之日公告内容构成对本协议的有效修改和补充。如果甲方不同意接受乙方的调整内 容，甲方有权向乙方申请终止相关电子银行服务，但在申请终止相关电子银行服务之前甲方使用乙方电子银行服务的，仍然应当遵守相关调整 内容。甲方既不申请终止服务，又不遵守乙方调整内容的，乙方有权选择终止本协议。<br>
			（四）乙方有权按照所公布的电子银行个人客户服务收费项目及标准从甲方在建设银行开立的账户中扣收相关费用或委托移动运营商收取。 已收取的费用在相关电子服务渠道终止、本协议变更或终止等情形下均不予退还。<br>
			（五）对于因下列原因所导致的错误的发生，乙方不承担责任。<br>
			1．甲方账户余额或信用额度不足；<br>
			2．账户内资金被法定有权机构冻结或扣划；<br>
			3．甲方的行为出于欺诈等恶意目的；<br>
			4．乙方收到的交易指令不符合要求或缺乏必要的交易信息；<br>
			5．甲方未能正确依据电子银行服务的说明操作；<br>
			6．不可抗力或其他不可归因于乙方的原因。<br>
			二、主要义务<br>
			（一）乙方应及时受理甲方相关电子银行服务的申请，经审查符合条件的，应及时为甲方办理相关手续、提供相应服务。<br>
			（二）对于甲方就相关业务规则的咨询，乙方应及时予以解答或向其提供查询渠道。<br>
			（三）乙方应对甲方资料进行保密，但法律法规及金融监管机构另有规定、甲方与乙方另有约定或在乙方内部使用的除外。<br>
			（四）在乙方系统正常运行的情况下，乙方应向甲方提供甲方所申请的相应电子银行服务（部分服务须经甲方另行开通方能 享受的，待甲方开通后乙方予以提供），并有义务及时准确地执行甲方的交易指令。<br>
			（五）乙方为甲方办理支付结算业务，因工作差错发生延误，影响甲方资金使用的，应当按照中国人民银行《支付结算办法》 的有关规定计付赔偿金。<br>
			第五条	协议的生效、变更、中止和终止<br>
			（一）甲方通过网上银行、电话、手机等自助渠道申请电子银行服务的，本协议自甲方通过自助渠道系统开通电子银行服务时生效；甲方通过乙方柜台申请电子银行服务的，本协议自乙方同意其申请并在乙方系统中设置成功后生效。<br>
			（二）甲方变更或终止电子银行服务，须根据乙方相关业务规定通过乙方营业网点、相关电子银行渠道办理。甲方终止电子银行服务前应偿清 相应费用。<br>
			（三）甲方通过网上银行、手机等自助渠道终止电子银行服务的，本协议自甲方终止指令进入乙方系统时终止。甲方通过乙方柜台终止电子银 行服务的，本协议自乙方同意其终止申请并在乙方系统中设置成功后终止。<br>
			（四）甲方不遵守本协议或乙方相关业务规则（包括调整后的业务规则）或存在其他损害乙方利益的行为时，乙方有权终止本协议。如乙方因 此遭受损失的，甲方应负赔偿责任。<br>
			（五）因挂失、冻结等原因导致账户暂不能使用的，相关电子银行服务亦相应中止，待账户可以正常使用后恢复相关电子银行服务。账户销户 的，该账户相关的电子银行服务以及本协议中的相关内容亦相应终止。<br>
			（六）本协议部分条款无效，不影响其他条款的效力。<br>
			第六条	其他约定事项<br>
			（一）乙方不介入甲方与第三方之间的交易纠纷，但可协助甲方查明交易情况。<br>
			（二）除有相反证据证明外，电子银行服务中产生的凭证和银行交易记录是确定交易真实有效和交易具体内容的依据。<br>
			（三）如非特别指明，本协议条款均适用于网上银行客户、电话银行客户、手机银行客户、短信金融客户、家居银行客户。<br>
			（四）本协议中未尽事宜应依照国家法律法规、规章、金融惯例以及乙方相关业务规定办理。<br>
			第七条	协议的适用法律及争议解决方式<br>
			（一）本协议适用中华人民共和国法律。<br>
			（二）凡因本协议引起的或与本协议有关的任何争议，应通过协商解决；协商不成的，任何一方均可向乙方住所地人民法院提起诉讼。<br>

			尊敬的客户：<br>
			近期，通过网上银行等渠道发生诈骗的案件时有发生，请您仔细阅读以下条目，如您签约网上银行的原因与以下原因相同或相似，意味 着您可能被骗，请立即与我行工作人员联系；如果不是以下原因，请您继续申请网上银行。<br>
			1.收到短信或邮件，告知您的银行卡被异地盗用，需要签约网上银行，以设置网上报警系统<br>
			2.收到短信或邮件，告知您的账户涉嫌洗钱，需要签约网上银行，以进行反洗钱监控<br>
			3.收到短信或邮件，或看到广告，告知能为您办理银行无抵押或无担保贷款的，需要签约网上银行进行验资<br>
			4.与他人做生意，需要您预存保证金的，并签约网上银行进行验资<br>
			5.通过地下钱庄发放高息贷款等利润丰厚的投资项目，正在筹集资金阶段，需要您存入资金，签约网上银行，以便办理网上验资<br>
			6.收到短信或邮件，或看到广告，告知能为您修复个人信用的，需要签约网上银行进行网上信用修复<br>
			7.收到短信或邮件，告知您中奖了，需要签约网上银行以便领取奖金<br>
			8.看到广告或现场销售人员，告知可为您办理透支额度较高的准贷记卡，要求签约网上银行进行网上信用评估<br>
			9.找工作，用人单位要求在家上班，并要求您将您常用的存折或卡签约网上银行的，以便发放工资<br>
			10.单位委托个人代为进行来料加工、代为养殖、代为看管等工作，在家上班，并要求您将您预存设备费、材料费、种苗费等 保证金，并将预存了保证金的存折或卡签约网上银行的，以便监控保证金和发放工资<br>
			11.有大宗罚没商品、走私商品、海关无人认领产品、外贸出口商品、外贸出口次品等低价一次性出售，卖方组织团购， 需要您存入保证金，并签约网上银行以便获得团购资格<br>
			12.有低价抵债的房产、黄金珠宝、古董字画、汽车、计算机、数码产品等紧俏商品等网上拍卖，拍卖方需要您存入保证金， 并签约网上银行以便获取竞拍资格<br>
			13.个人避税策划，需要您将个人经常使用的存折或卡签约网上银行以使用网上避税系统<br>
			14.自称低保、医保、意外保险等国内外社会救助机构，已经审核通过您的申请材料，要求将个人经常使用的存折或卡 签约网上银行，以便发放救助金并监控资金用途<br>
			15.网上传销，发展下线以获取高额回报，签约网上银行以便监控传销成果并获取传销收益<br>
			16.网上彩票或赌球，签约网上银行以便下注并获取奖金
